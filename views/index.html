<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy Summarizer</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div
      class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6"
    >
      <h1 class="text-2xl font-bold mb-4">Privacy Policy Summarizer</h1>
      <form
        hx-post="/summarize"
        hx-target="#summary"
        hx-indicator="#loading"
        hx-swap="beforeend"
      >
        <div class="mb-4">
          <label for="age" class="block text-sm font-medium text-gray-700"
          >Age</label>
          <input
            type="number"
            id="age"
            name="age"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label for="education" class="block text-sm font-medium text-gray-700"
          >Level of Education</label>
          <input
            type="text"
            id="education"
            name="education"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label
            for="understanding"
            class="block text-sm font-medium text-gray-700"
          >Privacy Understanding (1-10)</label>
          <input
            type="number"
            id="understanding"
            name="understanding"
            min="1"
            max="10"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label for="policyUrl" class="block text-sm font-medium text-gray-700"
          >Privacy Policy URL</label>
          <input
            type="url"
            id="policyUrl"
            name="policyUrl"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Summarize
        </button>
      </form>
      <div id="loading" class="htmx-indicator mt-4">
        Summarizing...
      </div>
      <pre id="summary" class="mt-4 whitespace-pre-wrap"></pre>
    </div>

    <script>
      htmx.on("#summary", "htmx:beforeRequest", function (evt) {
        evt.detail.target.innerHTML = "";
      });
    </script>
  </body>
</html>
