<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy Summarizer</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <nav class="mb-8 mx-auto text-center bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-1">
    <a href="/" class="text-blue-500 hover:text-blue-700 mr-4">Summarizer</a>
    <a href="/compare.html" class="text-blue-500 hover:text-blue-700">Comparison Tool</a>
  </nav>
  <body class="bg-gray-100 p-8">
    <div
      class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6"
    >
      <h1 class="text-2xl mb-4">Privacy Policy Summarizer</h1>
      <p class="mb-4">
        This tool aims summarize privacy policies for users via generative AI. Please provide your age, level of education, &amp; a subjective rating of your understanding of privacy concepts to achieve the most accurate results.
      </p>
      <form
        hx-post="/summarize"
        hx-target="#summary"
        hx-indicator="#loading"
        hx-swap="beforeend"
      >
        <div class="mb-4">
          <label for="age" class="block text-sm font-medium text-gray-700"
          >Age</label>
          <input
            type="number"
            id="age"
            name="age"
            min="18"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label for="education" class="block text-sm font-medium text-gray-700"
          >Level of Education</label>
          <input
            type="text"
            id="education"
            name="education"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label
            for="understanding"
            class="block text-sm font-medium text-gray-700"
          >Privacy Understanding (1-10)</label>
          <input
            type="number"
            id="understanding"
            name="understanding"
            min="1"
            max="10"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label for="policyContent" class="block text-sm font-medium text-gray-700">Privacy Policy Content</label>
          <textarea
            id="policyContent"
            name="policyContent"
            rows="6"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Summarize
        </button>
      </form>
      <div id="loading" class="htmx-indicator mt-4">
        Summarizing...
      </div>
      <pre id="summary" class="mt-4 text-sm"></pre>
    </div>

    <script>
      htmx.on("htmx:beforeRequest", function(evt) {
        if (evt.detail.target.id === "summary") {
          evt.detail.target.innerHTML = "";
        }
      });

      htmx.on("htmx:afterRequest", function(evt) {
        if (evt.detail.target.id === "summary" && evt.detail.successful) {
          const markdown = evt.detail.xhr.response;
        }
      });
    </script>
  </body>
</html>
